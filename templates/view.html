{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Some Cool Messages {% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for message in messages %}
    <br>
    <b>{{ message[0] }}:</b> "{{ message[1] }}"
    <br>
    <i>- {{ message[2] }}</i>
    <br>
  {% endfor %}
{% endblock %}
